<!DOCTYPE html>
<html lang="en us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Tic Tac Toe</title>
    </head>
    <body>
    <div class="home-container">
        <div class="title">Tic Tac Toe</div>
        <div class="player-buttons">
            <span class="player-choices">Players</span>
            <button class="one-player btn active"></button>
            <button class="two-player btn"></button>
        </div>
        <form action="javascript:void(0);">
        <div class="player-inputs">
            <div class="player-1-input">
                <span>✕</span>
                <input placeholder="Player 1 Name">
            </div>
            <div class="player-2-input">
                <span>O</span>
                <input placeholder="Player 2 Name">
            </div> 
        </div>
        </form>
        <div class="play-button">
            <button class="play">PLAY</button>
        </div>
    </div>
    <div class="game-container">
        <button class="home-button">← Home</button>
        <div class="scores">
            <div class="player-score-container">
                <div class="player-name">Player1</div>
                <div class="player-score">0</div>
            </div>
            <div class="tie-score-container">
                <div class="tie-name">Ties</div>
                <div class="tie-score">0</div>
            </div>
            <div class="ai-score-container">
                <div class="ai-name">AI</div>
                <div class="ai-score">0</div>
            </div>
        </div>
        <div class="results-container">
            <div class="results-banner"></div>
        </div>
        <div class="board-container">
            <div class="board">
                <div class="grid-cell" id="grid1"></div>
                <div class="grid-cell" id="grid2"></div>
                <div class="grid-cell" id="grid3"></div>
                <div class="grid-cell" id="grid4"></div>
                <div class="grid-cell" id="grid5"></div>
                <div class="grid-cell" id="grid6"></div>
                <div class="grid-cell" id="grid7"></div>
                <div class="grid-cell" id="grid8"></div>
                <div class="grid-cell" id="grid9"></div>
            </div>
        </div>
        <div class="reset-button-container">
            <button class="reset-button">New Game</button>
        </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
